<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Integration Guide</title>
</head>
<body>

<!-- ========================================
     CHATBOT INTEGRATION GUIDE
     Copy and paste this into your index.html
     ======================================== -->

<!--
    STEP 1: Add CSS files in <head> section (before closing </head>)
-->
<link rel="stylesheet" href="chatbot/ui/chatbot-premium.css">
<link rel="stylesheet" href="chatbot/ui/chatbot-animations.css">

<!--
    STEP 2: Add JavaScript files at the end of <body> (before closing </body>)
    IMPORTANT: Load in this exact order!
-->

<!-- Core Utilities & Config -->
<script src="chatbot/core/chatbot-config.js"></script>
<script src="chatbot/core/chatbot-utils.js"></script>

<!-- Intelligence Layer -->
<script src="chatbot/intelligence/chatbot-intent-library.js"></script>
<script src="chatbot/intelligence/chatbot-entity-extractor.js"></script>
<script src="chatbot/intelligence/chatbot-nlp-engine.js"></script>

<!-- Conversation Layer -->
<script src="chatbot/conversation/chatbot-conversation-memory.js"></script>
<script src="chatbot/conversation/chatbot-conversation-flow.js"></script>
<script src="chatbot/conversation/chatbot-response-generator.js"></script>

<!-- Qualification Layer -->
<script src="chatbot/qualification/chatbot-lead-qualifier.js"></script>
<script src="chatbot/qualification/chatbot-recommendation.js"></script>

<!-- Integration Layer -->
<script src="chatbot/integration/chatbot-form-integrator.js"></script>

<!-- UI Layer -->
<script src="chatbot/ui/chatbot-ui.js"></script>

<!-- Core Orchestrator (MUST BE LAST!) -->
<script src="chatbot/core/chatbot-core.js"></script>

<!--
    STEP 3: (Optional) Custom configuration
    Add this BEFORE chatbot-core.js if you want to customize
-->
<script>
    // Override default config (optional)
    // ChatbotConfig.DEBUG_MODE = true;
    // ChatbotConfig.NLP.MIN_CONFIDENCE = 0.6;
</script>

<!--
    STEP 4: (Optional) Analytics integration
    The chatbot will auto-detect and use:
    - Google Analytics (gtag)
    - Facebook Pixel (fbq)

    Make sure these are loaded before the chatbot!
-->

     ======================================== -->

    // Test NLP engine

    // Simulate user message
    ChatbotCore.simulateMessage("How much does it cost?")

    // Reset conversation
    ChatbotCore.reset()

    // Get lead score
    ChatbotConversationMemory.getLeadScore()

    // Get user profile

<!-- ========================================
     CUSTOMIZATION
     ======================================== -->

<!--
    To customize the chatbot colors, add this CSS AFTER the chatbot CSS:
-->
<style>
    :root {
        /* Override gradient colors */
        --chatbot-gradient-start: #YOUR_COLOR_1;
        --chatbot-gradient-end: #YOUR_COLOR_2;

        /* Override dimensions */
        --chatbot-width: 420px;
        --chatbot-height: 680px;

        /* Override radius */
        --chatbot-radius: 24px;
    }
</style>

<!--
    To customize responses, edit:
    chatbot/conversation/chatbot-response-generator.js

    To add more intents, edit:
    chatbot/intelligence/chatbot-intent-library.js

    To change lead scoring, edit:
    chatbot/qualification/chatbot-lead-qualifier.js
-->

<!-- ========================================
     FORM INTEGRATION SETUP
     ======================================== -->

<!--
    Make sure your quote form has these field names:

    - name="email" (for email)
    - name="phone" (for phone)
    - name="business-name" (for business name)
    - name="business-type" (for business type dropdown)
    - name="message" (for message textarea)
    - name="package-preference" (for package dropdown)

    Hidden fields (auto-created):
    - name="lead-score" (numerical score 0-100)
    - name="conversation-data" (JSON summary)

    The chatbot will auto-detect your form by ID:
    - #quote-form
    - #contact-form
    OR by class:
    - .quote-form
-->

<!-- ========================================
     TROUBLESHOOTING
     ======================================== -->

<!--
    PROBLEM: Chatbot doesn't appear
    SOLUTION: Check browser console for errors. Make sure all scripts load in correct order.

    PROBLEM: Form doesn't auto-populate
    SOLUTION: Check that form field names match (see FORM INTEGRATION SETUP above)

    PROBLEM: NLP isn't accurate
    SOLUTION: Add more patterns to chatbot/intelligence/chatbot-intent-library.js

    PROBLEM: Chatbot shows on mobile but looks wrong
    SOLUTION: Make sure viewport meta tag is in <head>:
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    PROBLEM: Animations are laggy
    SOLUTION: Enable hardware acceleration in browser settings

    For more help, check browser console logs (enable DEBUG_MODE in config)
-->

</body>
